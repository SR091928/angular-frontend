<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script type="text/javascript">
      sessionStorage.setItem(
        "redirect",
        location.pathname + location.search + location.hash
      );
      var repo = window.location.pathname.split('/')[1];
      var base = '/' + repo + '/';
      if (!window.location.pathname.startsWith(base)) {
        window.location.href = base;
      }
      // If already at base, let the Angular app handle the redirect from sessionStorage
    </script>
  </body>
</html>
