<div class="contact-page">

  <h2>Contact Us</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label><br />
      <input id="name" type="text" formControlName="name" />
      <div
        *ngIf="
          contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        "
        class="error"
      >
        Name must contain only letters, spaces, or commas.
      </div>
    </div>

    <div>
      <label for="email">Email</label><br />
      <input id="email" type="text" formControlName="email" />
      <div
        *ngIf="
          contactForm.get('email')?.invalid && contactForm.get('email')?.touched
        "
        class="error"
      >
        {{ emailValidation }}
      </div>
    </div>

    <div>
      <label for="issue">Issue</label><br />
      <textarea
        id="issue"
        formControlName="issue"
        rows="6"
        maxlength="1000"
      ></textarea>
      <div
        *ngIf="
          contactForm.get('issue')?.invalid && contactForm.get('issue')?.touched
        "
        class="error"
      >
        Issue is required and maximum length is 1000 characters.
      </div>
      <div class="char-count">
        Characters left:
        {{ 1000 - (contactForm.get("issue")?.value?.length || 0) }}
      </div>
    </div>

    <div>
      <label for="file">Attach Image (JPEG only)</label><br />
      <input
        id="file"
        type="file"
        (change)="onFileChange($event)"
        accept="image/jpeg,image/jpg"
      />
      <div *ngIf="fileError" class="error">{{ fileError }}</div>
    </div>

    <div class="actions">
      <button type="button" class="back" (click)="goBack()">Back</button>
      <button type="submit" class="submit">Submit</button>
    </div>
  </form>
</div>
