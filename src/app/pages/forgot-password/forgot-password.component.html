<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email address"
        />
        <div
          class="error"
          *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
        >
          Please enter a valid Gmail, Google, or Yahoo email.
        </div>
      </div>

      <div class="button-row">
        <button type="button" class="btn-secondary" (click)="goBack()">Back</button>
        <button type="submit" class="btn-primary">Submit</button>
      </div>
    </form>

    <div *ngIf="successMessage" class="success-msg">
      {{ successMessage }}
    </div>
  </div>
</div>
