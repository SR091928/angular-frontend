<div class="login-card">
  <h2>Welcome Back</h2>
  <p class="subtitle">Sign in to continue your journey</p>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <label>Email*</label>
    <input type="email" formControlName="email" placeholder="Enter your email" />

    <label>Password*</label>
    <div class="password-field">
      <input type="password" formControlName="password" placeholder="Enter password" />
    </div>

    <div class="actions">
      <a class="forgot" (click)="forgotPassword()">Forgot Password?</a>
    </div>

    <div class="button-row">
      <button type="submit" class="btn primary">Login</button>
      <button type="button" class="btn secondary" (click)="back()">Back</button>
    </div>
  </form>

  <div class="divider-text"></div>

  <div id="googleSignInButton" class="google-btn-container"></div>
</div>
