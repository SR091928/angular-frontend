<div class="app-content">
  <div class="auth-card">
    <h2 class="auth-title">Create Your Account</h2>
    <p class="auth-subtitle">Join us and get started securely</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="form-group">
        <label>Email*</label>
        <input
          type="text"
          formControlName="email"
          placeholder="Enter your email"
        />
        <small class="error" *ngIf="email?.touched && email?.invalid">
          <ng-container *ngIf="email?.errors?.['required']">
            Email is required.
          </ng-container>
          <ng-container *ngIf="email?.errors?.['pattern']">
            Please enter a valid email (gmail.com, google.com, or yahoo.com).
          </ng-container>
        </small>
      </div>

      <!-- Password Field -->
      <div class="form-group password-field">
        <label>Password*</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter password"
          />
          <button
            type="button"
            class="eye-btn"
            (click)="togglePassword('password')"
            aria-label="Toggle password visibility"
          >
            <span *ngIf="!showPassword">ğŸ‘ï¸</span>
            <span *ngIf="showPassword">ğŸ™ˆ</span>
          </button>
        </div>
        <small class="error" *ngIf="password?.touched && password?.invalid">
          <ng-container *ngIf="password?.errors?.['required']">
            Password is required.
          </ng-container>
          <ng-container *ngIf="password?.errors?.['pattern']">
            Password can contain letters, numbers, and special chars
            (A-Z, a-z, 0-9, _&#64;#$%^&amp;*()).
          </ng-container>
        </small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group password-field">
        <label>Confirm Password*</label>
        <div class="password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Re-enter password"
          />
          <button
            type="button"
            class="eye-btn"
            (click)="togglePassword('confirm')"
            aria-label="Toggle confirm password visibility"
          >
            <span *ngIf="!showConfirmPassword">ğŸ‘ï¸</span>
            <span *ngIf="showConfirmPassword">ğŸ™ˆ</span>
          </button>
        </div>
        <small class="error" *ngIf="confirmPassword?.touched && passwordMismatch">
          Passwords do not match.
        </small>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn primary"
          [disabled]="signupForm.invalid || passwordMismatch"
        >
          Sign Up
        </button>
        <button type="button" class="btn outline" (click)="goBack()">Back</button>
      </div>
    </form>

    <div class="divider">
      <span>Or</span>
    </div>

    <div id="googleSignUpButton" class="google-btn"></div>
  </div>
</div>
