<div class="signup-page">
  <div class="signup-card">
    <h2 class="title">Create Your Account</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <label>Email*</label>
      <input
        type="email"
        formControlName="username"
        placeholder="Enter your email"
        [class.invalid]="form.get('username')?.invalid && form.get('username')?.touched"
      />
      <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error">
        Please enter a valid Gmail, Google, or Yahoo email.
      </div>

      <!-- Password -->
      <label>Password*</label>
      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter password"
          [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <img
          src="assets/icons/{{ showPassword ? 'eye-hide.svg' : 'eye-show.svg' }}"
          (click)="togglePassword()"
          alt="toggle password"
          class="eye-icon"
        />
      </div>
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        Password must be 8â€“16 characters and can include special symbols.
      </div>

      <!-- Confirm Password -->
      <label>Confirm Password*</label>
      <div class="password-wrapper">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          placeholder="Re-enter password"
          [class.invalid]="
            (form.hasError('mismatch') && form.get('confirmPassword')?.touched) ||
            (form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched)
          "
        />
        <img
          src="assets/icons/{{ showConfirmPassword ? 'eye-hide.svg' : 'eye-show.svg' }}"
          (click)="toggleConfirmPassword()"
          alt="toggle confirm password"
          class="eye-icon"
        />
      </div>
      <div
        *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched"
        class="error"
      >
        Passwords do not match.
      </div>

      <!-- Buttons -->
      <div class="actions">
        <button type="submit" class="btn-primary">Sign Up</button>
        <button type="button" class="btn-secondary" (click)="backToPrevious()">Back</button>
      </div>
    </form>
  </div>
</div>
